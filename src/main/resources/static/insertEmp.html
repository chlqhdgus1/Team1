<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$.ajax("insertEmp", function(){
			
		})
		
		$("#btnAdd").click(function(){
			alert("등록되었습니다.");
		})
		
	})
</script>
</head>
<body>
	<div>
		<form action="insertEmp" id="form" class="form">
		<h2>사원등록 페이지</h2>
		<hr>
		<div class="form-control">
			<label for="eno">사원번호</label>
			<input type="number" id="eno" name="eno" placeholder="사원번호를 입력하세요.">
		</div>
		<div class="form-control">
			<label for="ename">사원명</label>
			<input type="text" id="ename" name="ename" placeholder="사원명을 입력하세요.">
		</div>
		<div class="form-control">
			<label for="job">직무</label>
			<input type="text" id="job" name="job" placeholder="직무를 입력하세요.">
		</div>
		<div class="form-control">
			<label for="sal">급여</label>
			<input type="number" id="sal" name="sal" placeholder="급여를 입력하세요.">
		</div>
		<div class="form-control">
			<label for="comm">상여금</label>
			<input type="number" id="comm" name="comm" placeholder="상여금을 입력하세요.">
		</div>
		<div class="form-control">
			<label for="mgr">관리자번호</label>
			<input type="number" id="mgr" name="mgr" placeholder="관리자번호를 입력하세요.">
		</div>
		<div class="form-control">
			<label for="hiredate">입사일</label>
			<input type="text" id="hiredate" name="hiredate" placeholder="입사일을 입력하세요.">
		</div>
		<div class="form-control">
			<label for="dno">부서번호</label>
			<input type="number" id="dno" name="dno" placeholder="부서번호를 입력하세요.">
		</div>
		<div class="form-control">
			<label for="email">이메일</label>
			<input type="text" id="email" name="email" placeholder="이메일을 입력하세요.">
		</div>
		<div class="form-control">
			<label for="jumin">주민번호</label>
			<input type="text" id="jumin" name="jumin" placeholder="주민번호를 입력하세요.">
		</div>
		</form>
	</div>
	<button id="btnAdd">등록</button>
