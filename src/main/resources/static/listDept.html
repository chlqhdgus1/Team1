/**/
table {
  border: 1px solid #ccc;
  border-collapse: collapse;
  margin: 0;
  padding: 0;
  width: 100%;
  table-layout: fixed;
  box-shadow: 0 0 40px 0 rgba(0,0,0,.15);
    -moz-box-shadow: 0 0 40px 0 rgba(0,0,0,.15);
  width: 800px;
    margin: 100px auto;  
}

table caption {
font-size: 1.5em;
    font-weight: 500;
    margin: .5em 0 .75em;
    letter-spacing: 2px;
	color:#222;
}



table tr {
  background-color: #f8f8f8;
  border: 1px solid #ddd;
  padding: .35em;
}

table th,
table td {
  padding: .625em;
  text-align: center;
}

table th {
  font-size: .85em;
  letter-spacing: .1em;
  text-transform: uppercase;
}
table thead tr{
  background: #2196F3;
  color:#fff;
  
  }
@media screen and (max-width: 600px) {
  table {
    border: 0;
  }

  table caption {
    font-size: 1.3em;
    
  }
  
  table thead {
    border: none;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
  }
  
  table tr {
    border-bottom: 3px solid #ddd;
    display: block;
    margin-bottom: .625em;
  }
  
  table td {
    border-bottom: 1px solid #ddd;
    display: block;
    font-size: .8em;
    text-align: right;
  }
  
  table td::before {
    /*
    * aria-label has no advantage, it won't be read inside a table
    content: attr(aria-label);
    */
    content: attr(data-label);
    float: left;
    font-weight: bold;
    text-transform: uppercase;
  }
  
  table td:last-child {
    border-bottom: 0;
  }

}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	
	
	
	var arr;
	$.getJSON("listDept",function(data){
		arr = data;
		listData();
	});	
	function listData(){
		// dno, dname, dloc
		$.each(arr,function(idx,d){
			
			var tr = $('<tr></tr>');
			var dno = $('<td class="data-label"></td>').html(d.dno);
			var dname = $('<td class="data-label"></td>').html(d.dname);
			var dloc = $('<td class="data-label"></td>').html(d.dloc);
			$(tr).append(dno,dname,dloc);	
			$('table > tbody').append(tr);
		});
		
	}
	

});
</script>
