<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>



<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<script type="text/javascript">

$(function(){
	var arr;
	$.getJSON("/listDept",function(data){
		arr = data;
		listData();
	});
	
	
	function listData(){
		// dno, dname, dloc
		$.each(arr,function(idx,d){
			var tr = $('<tr></tr>');
			var dno = $('<td></td>').html(d.dno);
			var dname = $('<td></td>').html(d.dname);
			var dloc = $('<td></td>').html(d.dloc);
			$(tr).append(dno,dname,dloc);	
			$('#listDept').append(tr);
		});
	}
});
</script>
</head>
<body>
	<table id="listDept">
		<tr>
			<th>부서번호</th>
			<th>부서이름</th>
			<th>부서위치</th>
		</tr>
	</table>
</body>
</html>
