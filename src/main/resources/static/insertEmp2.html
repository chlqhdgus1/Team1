<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btnAdd").click(function(){
	 	var data = $("#f").serialize()
		$.ajax("insertEmp",{data:data,success:function(r){
			alert(r);
		}})
	})
})
</script>
</head>
<body>
<h2>사원 등록</h2>
<hr>
<form id="f">
	번호 <input type="text" id="eno" name="eno"><br>
	이름 <input type="text" id="ename" name="ename"><br>
	직급 <input type="text" id="job" name="job"><br>
	급여 <input type="text" id="sal" name="sal"><br>
	상여금 <input type="text" id="comm" name="comm"><br>
	관리자 <input type="text" id="mgr" name="mgr"><br>
	입사일 <input type="text" id="hiredate" name="hiredate" placeholder="00/00/00 형식"><br>
	부서번호 <input type="text" id="dno" name="dno" placeholder="100/200/300/400"><br>
	이메일 <input type="text" id="email" name="email"><br>
	주민번호 <input type="text" id="jumin" name="jumin"><br>
</form>
<button id="btnAdd">사원등록</button>
</body>
</html>
